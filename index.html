<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no,
          initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Emmet -->
    <!-- form>ul>li*3>label+input -->  
    <div class="container">
      <div class="alert alert-danger" role="alert"></div>
      <form action="" id="user_form">
          <div class="form-group form-group-custom">
            <label for="name">Name:</label>
            <input class="form-control" id="name" type="text" name="user_name" />
          </div>
          <div class="form-group form-group-custom">
            <label for="email">Email:</label>
            <input class="form-control" id="email" type="text" name="user_email" />
          </div>
          <div class="form-group form-group-custom">
            <label for="msg">Message:</label>
            <input class="form-control" id="msg" type="text" name="user_message" />
          </div>        
        <button type="submit" class="btn btn-primary">Send message</button>
      </form>
      
      <ul class="list-group" id="forum"></ul>
      
      <!-- <button id="get-chat-messages" class="btn btn-primary">GET</button>
      <button id="post-chat-message" class="btn btn-primary">POST</button> -->

    </div>

  </body>
</html>
